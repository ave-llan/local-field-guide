<! DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Local Field Guide</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', 
        filename='styles.css') }}">
</head>

<body>
    <div class="header">
        <h1><a href="{{url_for('homePage') }}">Local Field Guide</a></h1>
    </div>

    <h1>Create a New Place</h1>

    <form action="{{url_for('createPlace') }}" method='POST'>

        <p>Name:</p>
        <input type='text' size='30' name='name'>

        <p>Longitude:</p>
        <input type='text' size='20' name='longitude'>

        <p>Latitude:</p>
        <input type='text' size='20' name='latitude'>
        </br>
        </br>
        <input type='submit' value='Create'>

    </form>

</body>

</html>
