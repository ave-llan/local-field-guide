<! DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Local Field Guide</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', 
        filename='styles.css') }}">
</head>

<body>

    <div class="header">
        <h1><a href="/">Local Field Guide</a></h1>
    </div>

    <div class="mainContent">

        <div class="categoryList">
            <h2>Places</h2>
            <p><a href="{{url_for('createPlace') }}">Add Place</a></p>
            <ul>
                {% for place in places %}
                <li>
                    <a href="{{ url_for('placeFieldGuide', place_id=place.id) }}">
                        {{place.name}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="categoryList">
            <h2>Latest Species</h2>
            <ul>
                {% for s in latestSpecies %}
                <li>
                    {{s.common_name}}
                </li>
                {% endfor %}
            </ul>
        </div>



    </div>

</body>

</html>
