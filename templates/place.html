<! DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Local Field Guide</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', 
        filename='styles.css') }}">
</head>

<body>

    <div class="header">
        <h1><a href="{{url_for('homePage') }}">Local Field Guide</a></h1>
        <h2 id="placeName">{{place.name}}</h2>
    </div>

    <div class="mainContent">
        <p>
            <a href="{{url_for('addSpeciesToPlace', place_id = place.id) }}">
                Add a species found here
            </a>
        </p>
        <div class="cardDisplay">

            {% for occurrence in occurrences %}

            <div class="speciesCard">
                <img src="{{occurrence.species.picture_url}}">
                <h3>{{occurrence.species.common_name}}</h3>
                <p>
                    <i>{{occurrence.species.scientific_name}}</i>
                </p>
                <h4>Tip</h4>
                <p>
                    {{occurrence.tip}}
                </p>
                <p>
                    <a href="#">Edit</a> | 
                    <a href="#">Remove</a>
                </p>

            </div>

            {% endfor %}

        </div>

    </div>

</body>

</html>
